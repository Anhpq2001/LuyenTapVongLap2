<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vẽ tam giác</title>
</head>
<body>
<label>Nhập một giá trị là chiều cao cua tam giác:</label>
<input type="number" id="number"><br>
<input type="submit" onclick="veSao()">
<p id="result"></p>
</body>
<script>
    function veSao(){
        var h = document.getElementById("number").value;

        // hinh tam giac 1
        for(let i = 1; i<=h ; i++){
            for(let j = 1; j <= i; j++){
                document.write("*");
            }
            document.write("<br>");
        }

        document.write("<br>");

        // hinh tam giac 2
        for(let i = h; i >= 1; i--){
            for(let j = 1; j <= i; j++){
                document.write("*");
            }
            document.write("<br>");
        }

        document.write("<br>");

        // hinh tam giac 3
        for(let i = 1; i <= h; i++){
            for(let j = 1; j <=h-i; j++){
                document.write("&nbsp&nbsp");
            }
            for(j = 1; j <= i ; j++){
                document.write("*");
            }
            document.write("<br>");
        }

        document.write("<br>");
        
        // hinh tam giac 4
        for(let i = 1; i <= h; i++){
            for(let j = 1; j < i; j++){
                document.write("&nbsp&nbsp");
            }
            for(j = 1; j <= h-i+1; j++){
                document.write("*");
            }
            document.write("<br>");
        }
    }

</script>
</html>
